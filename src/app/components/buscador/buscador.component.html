<div class="container m-lg-3">
    <h1>Resultado de la búsqueda: <small>{{ busqueda }}</small></h1>
    <hr>

    <div *ngIf="!encontrado" class="row animated fadeIn fast">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                <h3>No se encontraron resultados con la búsqueda: {{ this.busqueda }}</h3>
            </div>
        </div>
    </div>
    <div class="card-columns">
        <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index;">
            <img class="card-img-top img-fluid" [src]="heroe.img" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            </div>
        </div>
    </div>
</div>
